<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(item, idx) in items"> {{idx}} {{ item.name}} {{ item.price }}</li>
    </ul>

  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      data() {
        return{
          items : [{name: "바나나", price:400},
                   {name: "사과", price:300},
                   {name: "포도", price:500}
                  ]   
          
        };
      }
    }).mount("#app");
  </script>
</body>
</html>
