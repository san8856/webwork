<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- 컨테이너 엘리먼트 -->
  <div id="app">
    <span v-html="firstname"></span>
    <span :id> {{ lastname }}</span><br>
    <button :disabled="isDisabled">등록</button>
    <div v-bind="objectOfAttrs">여러 속성을 바인딩</div>
  </div>



  <!--v-bind 사용 시 id 속성이 같다면 생략 가능 [v-bind:id="id" = :id]-->

  <script>
    const {
      createApp
    } = Vue

    const vm = createApp({
      data() {
        return {
          objectOfAttrs: {
            id: 'container',
            class: 'wrapper'
          },
          isDisabled: false,
          id: 'username',
          firstname: 'Scott',
          lastname: 'tom'
        }
      }
    }).mount('#app')
  </script>

</body>

</html>
