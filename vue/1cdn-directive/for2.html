<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <table>
      <tr v-for="(item, index) in items">

        <td>{{ item.firstName }}</td>
        <td>{{ item.dept }}</td>
        <td>{{  item.sal  }}</td>
      </tr>
    </table>
  </div>

  <script>
    Vue.createApp({
      data() {
        return{
          items : [ {firstName:"홍길동", dept:"개발",sal:2000},
                    {firstName:"홍길동", dept:"개발",sal:2000},
                    {firstName:"홍길동", dept:"개발",sal:2000}
                  ]
        };
      }
    }).mount("#app");
  </script>

</body>
</html>
